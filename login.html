<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Acesso ‚Ä¢ J√©ssica Personal</title>
<link rel="icon" href="logo.ico">
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --primary: #ff4fa3;
    --secondary: #ff1f6d;
    --glass-bg: rgba(20, 10, 20, 0.6);
    --glass-border: rgba(255, 255, 255, 0.1);
    --input-bg: rgba(0, 0, 0, 0.3);
    --neon-glow: 0 0 15px rgba(255, 79, 163, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
  }

  body {
    background: linear-gradient(-45deg, #0a0a14, #180511, #2a0a1f, #12000b);
    background-size: 400% 400%;
    animation: gradientBG 15s ease infinite;
    color: #fff;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow-x: hidden;
    position: relative;
  }

  /* Elementos flutuantes de fundo */
  body::before {
    content: '';
    position: absolute;
    width: 300px;
    height: 300px;
    background: radial-gradient(circle, rgba(255,79,163,0.15) 0%, transparent 70%);
    top: -50px;
    left: -100px;
    z-index: -1;
    animation: float 6s ease-in-out infinite;
  }

  body::after {
    content: '';
    position: absolute;
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, rgba(100,50,255,0.1) 0%, transparent 70%);
    bottom: -100px;
    right: -50px;
    z-index: -1;
    animation: float 8s ease-in-out infinite reverse;
  }

  @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
  @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }

  /* BOT√ÉO VOLTAR GLOBAL */
  .btn-back-global {
    position: fixed;
    top: 25px;
    left: 25px;
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.1);
    color: rgba(255,255,255,0.7);
    padding: 10px 20px;
    border-radius: 50px;
    font-size: 13px;
    font-weight: 600;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 8px;
    z-index: 9999;
    transition: 0.3s;
    text-decoration: none;
  }

  .btn-back-global:hover {
    background: rgba(255, 255, 255, 0.15);
    color: #fff;
    border-color: #fff;
  }

  /* CONTAINER PRINCIPAL (VIDRO) */
  .container {
    background: var(--glass-bg);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    border-radius: 25px;
    border: 1px solid var(--glass-border);
    box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
    position: relative;
    overflow: hidden;
    width: 850px;
    max-width: 90vw;
    min-height: 600px;
  }

  /* FORMS */
  .form-container {
    position: absolute;
    top: 0;
    height: 100%;
    transition: all 0.6s ease-in-out;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 0 50px;
    text-align: center;
    width: 50%;
  }

  .sign-in-container { left: 0; z-index: 2; opacity: 1; }
  .sign-up-container { left: 0; opacity: 0; z-index: 1; }

  /* Anima√ß√£o do Slider */
  .container.right-panel-active .sign-in-container { transform: translateX(100%); opacity: 0; }
  .container.right-panel-active .sign-up-container {
    transform: translateX(100%);
    opacity: 1;
    z-index: 5;
    animation: show 0.6s;
  }

  @keyframes show {
    0%, 49.99% { opacity: 0; z-index: 1; }
    50%, 100% { opacity: 1; z-index: 5; }
  }

  /* TEXTOS E INPUTS */
  h2 {
    font-weight: 800;
    margin-bottom: 20px;
    font-size: 32px;
    background: linear-gradient(to right, #fff, #ffcce0);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
  }

  p { font-size: 14px; line-height: 1.6; margin: 20px 0 30px; opacity: 0.8; }

  input {
    width: 100%;
    padding: 15px;
    margin-bottom: 12px;
    border-radius: 12px;
    border: 1px solid rgba(255,255,255,0.1);
    background: var(--input-bg);
    color: white;
    font-size: 14px;
    outline: none;
    transition: 0.3s;
  }

  input:focus {
    border-color: var(--primary);
    background: rgba(0,0,0,0.5);
    box-shadow: var(--neon-glow);
  }

  /* BOT√ïES */
  button {
    width: 100%;
    padding: 15px;
    border-radius: 12px;
    border: none;
    font-weight: 700;
    font-size: 14px;
    cursor: pointer;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    transition: 0.3s;
    margin-top: 5px;
  }

  .btn-login, .btn-register {
    background: linear-gradient(135deg, #ff4fa3, #ff1f6d);
    color: white;
    box-shadow: 0 10px 30px rgba(255, 79, 163, 0.3);
  }

  .btn-login:hover, .btn-register:hover {
    transform: translateY(-2px);
    box-shadow: 0 15px 40px rgba(255, 79, 163, 0.5);
  }

  /* Bot√£o Google */
  .btn-google {
    background: #fff;
    color: #333;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    margin-top: 15px;
    font-weight: 600;
  }
  
  .btn-google:hover { background: #f1f1f1; }
  .btn-google img { width: 20px; }

  /* OVERLAY (PAINEL DESLIZANTE) */
  .overlay-container {
    position: absolute;
    top: 0;
    left: 50%;
    width: 50%;
    height: 100%;
    overflow: hidden;
    transition: transform 0.6s ease-in-out;
    z-index: 100;
    border-radius: 25px; /* Arredondar para combinar com container */
  }

  .container.right-panel-active .overlay-container { transform: translateX(-100%); }

  .overlay {
    background: linear-gradient(135deg, #ff4fa3, #ff1f6d);
    background-size: cover;
    color: #FFFFFF;
    position: relative;
    left: -100%;
    height: 100%;
    width: 200%;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  /* Efeito de textura no overlay */
  .overlay::before {
    content: '';
    position: absolute;
    inset: 0;
    background: radial-gradient(circle at center, rgba(255,255,255,0.2), transparent);
  }

  .container.right-panel-active .overlay { transform: translateX(50%); }

  .overlay-panel {
    position: absolute;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    padding: 0 40px;
    top: 0;
    height: 100%;
    width: 50%;
    text-align: center;
    transform: translateX(0);
    transition: transform 0.6s ease-in-out;
  }

  .overlay-left { transform: translateX(-20%); }
  .container.right-panel-active .overlay-left { transform: translateX(0); }
  .overlay-right { right: 0; transform: translateX(0); }
  .container.right-panel-active .overlay-right { transform: translateX(20%); }

  /* Bot√£o Transparente (Ghost) */
  .btn-ghost {
    background: transparent;
    border: 2px solid #fff;
    width: auto;
    padding: 12px 35px;
    margin-top: 15px;
  }
  
  .btn-ghost:hover {
    background: #fff;
    color: #ff1f6d;
    transform: scale(1.05);
  }

  /* MOBILE TOGGLE */
  .mobile-only { 
    display: none; 
    background: transparent;
    color: rgba(255,255,255,0.6);
    text-transform: none;
    font-size: 13px;
    margin-top: 20px;
    font-weight: 400;
  }
  
  .mobile-only:hover { color: #fff; text-decoration: underline; }

  /* TOAST (Notifica√ß√µes) */
  .toast {
    position: fixed;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%) translateY(50px);
    background: rgba(20, 20, 30, 0.9);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255,255,255,0.2);
    border-radius: 50px;
    padding: 12px 24px;
    font-size: 14px;
    opacity: 0;
    transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
    z-index: 10000;
    display: flex;
    align-items: center;
    gap: 10px;
    box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  }
  
  .toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }
  .toast.success { border-color: #00e676; color: #00e676; }
  .toast.error { border-color: #ff1744; color: #ff1744; }

  /* RESPONSIVIDADE MOBILE */
  @media (max-width: 768px) {
    .container {
      min-height: 550px;
      width: 100%;
      margin: 0 15px;
      border-radius: 20px;
    }
    
    .overlay-container { display: none; } /* Esconde o slider no mobile */
    
    .form-container { width: 100%; padding: 0 25px; }
    
    .container.right-panel-active .sign-in-container { display: none; }
    .container:not(.right-panel-active) .sign-up-container { display: none; }
    
    .container.right-panel-active .sign-up-container {
      transform: none;
      width: 100%;
      left: 0;
      opacity: 1;
      animation: fadeIn 0.5s;
    }
    
    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }

    .mobile-only { display: block; }

    .btn-back-global { top: 15px; left: 15px; padding: 8px 15px; }
    
    h2 { font-size: 26px; margin-bottom: 15px; }
  }

  /* --- CORRE√á√ÉO PARA MOBILE J√âSSICA PERSONAL --- */
body {
    min-height: 100vh !important;
    width: 100% !important;
    margin: 0;
    /* Aqui vai o fundo que voc√™ usa no PC. Exemplo de um tom escuro Premium: */
    background: #0f0f0f !important; 
    background-attachment: fixed !important;
    background-size: cover !important;
}

/* Isso garante que nada no meio do caminho force a cor branca */
html, #root, .main-container {
    background-color: transparent !important;
}
</style>
</head>
<body>

<a href="index.html" class="btn-back-global">
  <i class="fa-solid fa-arrow-left"></i> Voltar
</a>

<div class="container" id="container">
    
    <div class="form-container sign-up-container">
        <h2>Criar Conta</h2>
        <input type="text" id="reg-nome" placeholder="Nome">
        <input type="text" id="reg-sobrenome" placeholder="Sobrenome">
        <input type="email" id="reg-email" placeholder="Email">
        <input type="password" id="reg-password" placeholder="Senha">
        <button class="btn-register" onclick="cadastrar()">Cadastrar</button>
        <button class="mobile-only" onclick="toggleMobile(false)">J√° tem conta? <b>Entrar</b></button>
    </div>

    <div class="form-container sign-in-container">
        <h2>üîí √Årea do Aluno</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="password" id="password" placeholder="Senha">
        <button class="btn-login" onclick="login()">Entrar</button>
        <button class="btn-google" onclick="loginGoogle()">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"> Google
        </button>
        <button class="mobile-only" onclick="toggleMobile(true)">N√£o tem conta? <b>Cadastrar</b></button>
    </div>

    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h2>Bem-vindo de volta!</h2>
                <p>Para se manter conectado conosco, fa√ßa login com suas informa√ß√µes pessoais.</p>
                <button class="btn-ghost" id="signIn">Ir para Login</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h2>Ol√°, Aluno(a)!</h2>
                <p>Insira seus dados pessoais e comece sua jornada de transforma√ß√£o conosco.</p>
                <button class="btn-ghost" id="signUp">Criar Conta</button>
            </div>
        </div>
    </div>
</div>

<div id="toast" class="toast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
import { getFirestore, doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAKLvhy6r6tLSMIEt-mZcfHWuiKHHibdcY",
    authDomain: "meusiteteste1-7b880.firebaseapp.com",
    projectId: "meusiteteste1-7b880",
    storageBucket: "meusiteteste1-7b880.appspot.com",
    messagingSenderId: "107598819774",
    appId: "1:107598819774:web:1e369753c4b7908a6209ef"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();
const ADMIN_EMAIL = "arthurdinizrede@gmail.com";

const container = document.getElementById('container');
document.getElementById('signUp').addEventListener('click', () => container.classList.add("right-panel-active"));
document.getElementById('signIn').addEventListener('click', () => container.classList.remove("right-panel-active"));

window.toggleMobile = (isSignUp) => {
    if(isSignUp) container.classList.add("right-panel-active");
    else container.classList.remove("right-panel-active");
}

window.showToast = function(msg, type="error") {
    const toast = document.getElementById("toast");
    toast.innerHTML = type === "success" ? `<i class="fa-solid fa-check-circle"></i> ${msg}` : `<i class="fa-solid fa-circle-exclamation"></i> ${msg}`;
    toast.className = `toast show ${type}`;
    setTimeout(() => toast.classList.remove("show"), 3000);
}

// ‚úÖ L√ìGICA ATUALIZADA: S√ì ADMIN OU AULAS
async function redirectUser(user) {
    // 1. Verifica se √© Admin pelo email definido no topo
    if (user.email === ADMIN_EMAIL) {
        window.location.href = "admin.html";
    } 
    // 2. Todo o restante vai para aulas.html
    else {
        window.location.href = "aulas.html";
    }
}

window.login = async function() {
    const email = document.getElementById("email").value;
    const senha = document.getElementById("password").value;

    if (!email || !senha) {
        showToast("Preencha email e senha");
        return;
    }

    try {
        const userCredential = await signInWithEmailAndPassword(auth, email, senha);
        showToast("Login realizado!", "success");
        setTimeout(() => redirectUser(userCredential.user), 700);
    } catch {
        showToast("Email ou senha inv√°lidos");
    }
}

window.cadastrar = async function() {
    const nome = document.getElementById("reg-nome").value;
    const sobrenome = document.getElementById("reg-sobrenome").value;
    const email = document.getElementById("reg-email").value;
    const senha = document.getElementById("reg-password").value;

    if(!nome || !email || !senha) {
        showToast("Preencha os campos obrigat√≥rios");
        return;
    }

    try {
        const userCredential = await createUserWithEmailAndPassword(auth, email, senha);
        const role = email === ADMIN_EMAIL ? "admin" : "aluno";

        await setDoc(doc(db, "users", userCredential.user.uid), {
            nome, sobrenome, email, role, plano: "B√°sico", criadoEm: new Date()
        });

        showToast("Cadastro realizado!", "success");
        setTimeout(() => redirectUser(userCredential.user), 1000);

    } catch (error) {
        showToast("Erro ao cadastrar: " + error.message);
    }
}

window.loginGoogle = async function() {
    try {
        const result = await signInWithPopup(auth, provider);
        showToast("Login Google OK!", "success");
        setTimeout(() => redirectUser(result.user), 700);
    } catch (error) {
        console.error("Erro Google:", error);
        // Isso vai mostrar o motivo real do erro na tela
        if (error.code === 'auth/unauthorized-domain') {
            showToast("Erro: Dom√≠nio n√£o autorizado no Firebase");
        } else if (error.code === 'auth/popup-closed-by-user') {
            showToast("Login cancelado (janela fechada)");
        } else if (error.code === 'auth/operation-not-allowed') {
            showToast("Erro: Login Google n√£o ativado no Firebase");
        } else {
            showToast("Erro Google: " + error.message);
        }
    }
}
</script>

</body>
</html>
