<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anamnese - J√©ssica Personal</title>
    <link rel="icon" href="logo.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            --primary: #ff4fa3;
            --secondary: #ff1f6d;
            --glass-bg: rgba(20, 10, 20, 0.6);
            --glass-border: rgba(255, 255, 255, 0.1);
            --input-bg: rgba(255, 255, 255, 0.05);
            --neon-glow: 0 0 15px rgba(255, 79, 163, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: linear-gradient(-45deg, #0a0a14, #180511, #2a0a1f, #12000b);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Alinhado ao topo para scrollar se precisar */
            overflow-x: hidden;
            position: relative;
        }

        /* Fundo animado */
        body::before {
            content: '';
            position: absolute;
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, rgba(255,79,163,0.15) 0%, transparent 70%);
            top: -50px;
            left: -100px;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes gradientBG { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }
        @keyframes fadeUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        .container {
            max-width: 600px;
            width: 100%;
            background: var(--glass-bg);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 40px 30px;
            box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8);
            margin: 20px 0;
            animation: fadeUp 0.8s ease forwards;
            position: relative;
        }

        /* Brilho superior */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
        }

        h2 {
            text-align: center;
            font-size: 32px;
            font-weight: 800;
            margin-bottom: 30px;
            background: linear-gradient(to right, #fff, #ffcce0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        /* Fieldset limpo */
        fieldset {
            border: none;
            margin-bottom: 25px;
            padding: 0;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            padding: 20px;
        }

        legend {
            color: #ff9ac7;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            padding: 0 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .form-group { margin-bottom: 18px; }

        label {
            display: block;
            font-size: 13px;
            margin-bottom: 8px;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 500;
            margin-left: 5px;
        }
        
        label i { color: var(--primary); margin-right: 5px; }

        /* Estilo dos Inputs */
        input, select, textarea {
            width: 100%;
            padding: 14px 16px;
            background: var(--input-bg);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            color: white;
            outline: none;
            transition: all 0.3s;
            font-size: 14px;
        }

        input::placeholder, textarea::placeholder { color: rgba(255,255,255,0.3); }

        input:focus, select:focus, textarea:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: var(--neon-glow);
        }

        option { background: #12081a; color: white; }

        /* Grid de 2 colunas */
        .grid-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        /* Bot√£o Enviar */
        button[type="submit"] {
            width: 100%;
            background: linear-gradient(135deg, #ff4fa3, #ff1f6d);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-top: 15px;
            box-shadow: 0 10px 30px rgba(255, 79, 163, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 79, 163, 0.5);
        }

        button[type="submit"]:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        /* Bot√£o Voltar */
        .btn-back {
            display: block;
            width: 100%;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: rgba(255,255,255,0.5);
            padding: 12px;
            border-radius: 50px;
            font-size: 13px;
            margin-top: 20px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
        }
        
        .btn-back:hover { color: #fff; border-color: #fff; }

        #status {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            font-weight: 600;
            min-height: 20px;
        }

        @media (max-width: 600px) {
            .grid-2 { grid-template-columns: 1fr; }
            .container { padding: 30px 20px; }
            h2 { font-size: 26px; }
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üìã Ficha de Anamnese</h2>
    
    <form id="anamnese-form">
        
        <fieldset>
            <legend><i class="fa-solid fa-user"></i> Identifica√ß√£o</legend>
            <div class="form-group">
                <label>Nome Completo</label>
                <input type="text" id="nome" required placeholder="Digite seu nome completo">
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="email" id="email" required placeholder="seu@email.com">
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label>Peso (kg)</label>
                    <input type="number" step="0.1" id="peso" placeholder="Ex: 65.5" required>
                </div>
                <div class="form-group">
                    <label>Altura (cm)</label>
                    <input type="number" id="altura" placeholder="Ex: 165" required>
                </div>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fa-solid fa-heart-pulse"></i> Hist√≥rico de Sa√∫de</legend>
            <div class="form-group">
                <label>Possui les√£o ou limita√ß√£o?</label>
                <textarea id="lesao" rows="2" placeholder="Ex: Dor no joelho, h√©rnia, cirurgias..."></textarea>
            </div>
            <div class="form-group">
                <label>Usa medicamento cont√≠nuo?</label>
                <input type="text" id="medicamento" placeholder="Se sim, quais?">
            </div>
            <div class="form-group">
                <label>Problemas card√≠acos ou press√£o alta?</label>
                <select id="cardiaco">
                    <option value="N√£o">N√£o</option>
                    <option value="Sim">Sim</option>
                </select>
            </div>
        </fieldset>

        <fieldset>
            <legend><i class="fa-solid fa-dumbbell"></i> Treino e Rotina</legend>
            <div class="form-group">
                <label>Principal Objetivo</label>
                <select id="objetivo">
                    <option value="Emagrecimento">üî• Emagrecimento</option>
                    <option value="Hipertrofia">üí™ Ganho de Massa Muscular</option>
                </select>
            </div>
            <div class="grid-2">
                <div class="form-group">
                    <label>Dias p/ treinar?</label>
                    <input type="number" id="frequencia" min="1" max="7" placeholder="1 a 7 dias">
                </div>
                <div class="form-group">
                    <label>Local de treino</label>
                    <select id="local">
                        <option value="Academia">Academia</option>
                        <option value="Casa">Em Casa</option>
                        </select>
                </div>
            </div>
        </fieldset>

        <button type="submit" id="btn-enviar">
            <i class="fa-solid fa-paper-plane"></i> Finalizar e Enviar
        </button>
        
        <p id="status"></p>

        <button type="button" class="btn-back" onclick="window.location.href='index.html'">Voltar para Home</button>
    </form>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
    apiKey: "AIzaSyAKLvhy6r6tLSMIEt-mZcfHWuiKHHibdcY",
    authDomain: "meusiteteste1-7b880.firebaseapp.com",
    projectId: "meusiteteste1-7b880",
    storageBucket: "meusiteteste1-7b880.appspot.com",
    messagingSenderId: "107598819774",
    appId: "1:107598819774:web:1e369753c4b7908a6209ef"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);

const form = document.getElementById("anamnese-form");
const status = document.getElementById("status");
const btn = document.getElementById("btn-enviar");

form.addEventListener("submit", async function(event) {
    event.preventDefault();

    btn.disabled = true;
    btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> Salvando...';
    status.innerText = "Enviando seus dados...";

    try {
        const id = Date.now().toString();

        const nomeAluno = document.getElementById("nome").value;

        await setDoc(doc(db, "anamneses_users", id), {
            nome: nomeAluno,
            email: document.getElementById("email").value,
            peso: document.getElementById("peso").value,
            altura: document.getElementById("altura").value,
            lesao: document.getElementById("lesao").value,
            medicamento: document.getElementById("medicamento").value,
            cardiaco: document.getElementById("cardiaco").value,
            objetivo: document.getElementById("objetivo").value,
            frequencia: document.getElementById("frequencia").value,
            local: document.getElementById("local").value,
            dataEnvio: serverTimestamp()
        });

        status.style.color = "#00ff88";
        status.innerText = "Ficha salva com sucesso! Redirecionando...";

        // ‚úÖ SEU N√öMERO
        const numeroWhatsApp = "5587996536247";

        const mensagem = `Ol√°, meu nome √© ${nomeAluno} e acabei de responder a minha ficha de anamnese!`;

        const linkWhatsApp = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

        setTimeout(() => {
            window.location.href = linkWhatsApp;
        }, 1500);

    } catch (error) {
        console.error("Erro:", error);
        status.style.color = "#ff4d4d";
        status.innerText = "Erro ao salvar. Verifique sua conex√£o.";
        btn.disabled = false;
        btn.innerHTML = 'Tentar Novamente';
    }
});
</script>

</body>
</html>
