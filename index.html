<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home - J√©ssica Personal</title>
  <link rel="icon" href="logo.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700;800&display=swap" rel="stylesheet">

  <style>

    html, body {
    max-width: 100%;
    overflow-x: hidden;
    position: relative;
    margin: 0;
    padding: 0;
}
    :root {
      --primary: #ff4fa3;
      --secondary: #ff1f6d;
      --dark-bg: #0f0c13;
      --glass-border: rgba(255, 255, 255, 0.15);
      --neon-glow: 0 0 20px rgba(255, 79, 163, 0.4);
    }

    * { 
      margin: 0; 
      padding: 0; 
      box-sizing: border-box; 
      font-family: 'Outfit', sans-serif; /* Fonte mais arredondada e moderna */
    }

    body {
      background: linear-gradient(-45deg, #0a0a14, #180511, #2a0a1f, #12000b);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite; /* Fundo se movendo */
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    /* Part√≠culas de luz no fundo para dar profundidade */
    body::before {
      content: '';
      position: absolute;
      width: 300px;
      height: 300px;
      background: radial-gradient(circle, rgba(255,79,163,0.2) 0%, transparent 70%);
      top: -50px;
      left: -100px;
      z-index: -1;
      animation: float 6s ease-in-out infinite;
    }

    body::after {
      content: '';
      position: absolute;
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(100,50,255,0.15) 0%, transparent 70%);
      bottom: -100px;
      right: -50px;
      z-index: -1;
      animation: float 8s ease-in-out infinite reverse;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(20px); }
    }

    @keyframes slideUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .container {
      max-width: 480px;
      width: 100%;
      padding: 40px 30px;
      
      /* Vidro Premium */
      background: rgba(20, 10, 20, 0.6);
      backdrop-filter: blur(25px);
      -webkit-backdrop-filter: blur(25px);
      border-radius: 35px;
      border: 1px solid var(--glass-border);
      box-shadow: 0 25px 50px -12px rgba(0,0,0,0.8), inset 0 0 0 1px rgba(255,255,255,0.05);
      
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    /* Brilho no topo do cart√£o */
    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 2px;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
    }

    /* CABE√áALHO */
    .profile-icon {
      width: 70px;
      height: 70px;
      background: linear-gradient(135deg, #333, #111);
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 30px;
      border: 2px solid rgba(255,79,163,0.5);
      box-shadow: var(--neon-glow);
    }

    h1 {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: -0.5px;
      margin-bottom: 8px;
      background: linear-gradient(to bottom, #ffffff, #ffcce6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 5px 15px rgba(255, 79, 163, 0.2);
    }

    p {
      color: rgba(255,255,255,0.7);
      font-size: 15px;
      margin-bottom: 25px;
      font-weight: 300;
    }

    /* GRID DE BOT√ïES */
    .grid-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 12px;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 15px;
      border-radius: 20px;
      border: none;
      cursor: pointer;
      text-decoration: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    /* Bot√£o Principal (Casa/Academia) */
    .btn-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255,255,255,0.08);
      color: #fff;
    }

    .btn-card i {
      font-size: 24px;
      margin-bottom: 8px;
      color: #ff4fa3;
      transition: 0.3s;
    }

    .btn-card span {
      font-size: 14px;
      font-weight: 600;
    }

    .btn-card:hover {
      background: rgba(255, 79, 163, 0.15);
      border-color: #ff4fa3;
      transform: translateY(-5px);
      box-shadow: var(--neon-glow);
    }

    .btn-card:hover i {
      transform: scale(1.1);
      color: #fff;
    }

    /* Bot√£o de Destaque (Planos) */
    .btn-highlight {
      width: 100%;
      background: linear-gradient(90deg, #ff4fa3, #ff1f6d);
      color: white;
      padding: 18px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.5px;
      margin-bottom: 20px;
      box-shadow: 0 10px 30px rgba(255, 31, 109, 0.3);
      flex-direction: row;
      gap: 10px;
    }

    .btn-highlight:hover {
      box-shadow: 0 15px 40px rgba(255, 31, 109, 0.5);
      transform: scale(1.02);
    }

    /* Bot√µes Secund√°rios (Lista) */
    .list-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
      margin-bottom: 10px;
      background: transparent;
      border-bottom: 1px solid rgba(255,255,255,0.08);
      color: rgba(255,255,255,0.8);
      font-size: 14px;
      transition: 0.2s;
      border-radius: 12px; /* leve arredondamento */
    }

    .list-btn:hover {
      background: rgba(255,255,255,0.03);
      color: #fff;
      padding-left: 25px; /* Efeito de deslizar */
    }

    .list-btn i {
      font-size: 12px;
      opacity: 0.5;
    }

    /* Redes Sociais */
    .social-row {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 25px;
      padding-top: 20px;
      border-top: 1px solid rgba(255,255,255,0.05);
    }

    .social-icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255,255,255,0.05);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      border: 1px solid transparent;
    }

    .social-icon:hover {
      background: #fff;
      color: #000;
      transform: rotate(10deg);
    }

    footer {
      margin-top: 15px;
      font-size: 11px;
      opacity: 0.4;
    }

    /* Anima√ß√£o de entrada dos itens */
    .animate-item {
      opacity: 0;
      animation: slideUp 0.6s ease forwards;
    }

    .delay-1 { animation-delay: 0.1s; }
    .delay-2 { animation-delay: 0.2s; }
    .delay-3 { animation-delay: 0.3s; }
    .delay-4 { animation-delay: 0.4s; }
/* --- CORRE√á√ÉO PARA MOBILE J√âSSICA PERSONAL --- */
