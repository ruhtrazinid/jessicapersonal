<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Painel Admin</title>
<link rel="icon" href="logo.ico">

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #0a0a14, #12081a, #2a0a1f);
  color: white;
  min-height: 100vh;
}

/* layout */
.admin-layout {
  display: flex;
  min-height: 100vh;
}

/* sidebar */
.sidebar {
  width: 240px;
  background: rgba(255,255,255,0.05);
  border-right: 1px solid rgba(255,255,255,0.1);
  padding: 20px;
  backdrop-filter: blur(12px);
}

.sidebar h2 {
  font-size: 18px;
  margin-bottom: 20px;
}

.menu-item {
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  margin-bottom: 8px;
  transition: .2s;
}

.menu-item:hover {
  background: rgba(255,255,255,0.1);
}

/* main */
.main {
  flex: 1;
  padding: 25px;
}

/* header */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 25px;
}

.logout {
  background: transparent;
  border: 1px solid rgba(255,255,255,0.3);
  color: white;
  padding: 8px 14px;
  border-radius: 10px;
  cursor: pointer;
}

.logout:hover {
  background: rgba(255,255,255,0.1);
}

/* cards */
.cards {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
  gap: 15px;
  margin-bottom: 20px;
}

.card {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 16px;
  padding: 18px;
  backdrop-filter: blur(12px);
}

.card span {
  font-size: 28px;
  font-weight: bold;
}

/* search */
.search-box {
  margin-bottom: 12px;
}

.search-box input {
  width: 100%;
  padding: 10px;
  border-radius: 10px;
  border: 1px solid rgba(255,255,255,0.2);
  background: rgba(255,255,255,0.08);
  color: white;
  outline: none;
}

/* table */
.table-box {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 16px;
  padding: 15px;
  backdrop-filter: blur(12px);
  overflow-x: auto;
  margin-bottom: 25px;
}

table {
  width: 100%;
  border-collapse: collapse;
  font-size: 14px;
}

th, td {
  padding: 10px;
  border-bottom: 1px solid rgba(255,255,255,0.1);
}

button.action {
  padding: 6px 10px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  font-size: 12px;
  margin-right: 5px;
}

.btn-delete {
  background: #ff1f6d;
  color: white;
}

.btn-plan {
  background: #ffd1e8;
  color: #2a0a1f;
}

/* FormulÃ¡rio de Treino */
.admin-container {
  background: rgba(255,255,255,0.06);
  border: 1px solid rgba(255,255,255,0.12);
  border-radius: 16px;
  padding: 20px;
  backdrop-filter: blur(12px);
}

#training-form {
  display: flex;
  flex-direction: column;
  gap: 12px;
}

#training-form input, #training-form textarea {
  background: rgba(255,255,255,0.08);
  border: 1px solid rgba(255,255,255,0.2);
  padding: 12px;
  border-radius: 10px;
  color: white;
  outline: none;
}

#training-form button {
  background: #ff1f6d;
  color: white;
  border: none;
  padding: 12px;
  border-radius: 10px;
  cursor: pointer;
  font-weight: bold;
}
</style>
</head>
<body>

<div class="admin-layout">

  <div class="sidebar">
    <h2>ðŸ›  Admin</h2>
    <div class="menu-item">ðŸ“Š Dashboard</div>
    <div class="menu-item">ðŸ‘¤ Alunos</div>
    <div class="menu-item">ðŸ’³ Planos</div>
  </div>

  <div class="main">
    <div class="header">
      <h2>Painel Administrativo</h2>
      <button class="logout" onclick="logout()">Sair</button>
    </div>

    <div class="cards">
      <div class="card">
        <p>Total de alunos</p>
        <span id="totalUsers">0</span>
      </div>
      <div class="card">
        <p>Admins</p>
        <span id="totalAdmins">0</span>
      </div>
    </div>

    <div class="search-box">
      <input type="text" id="search" placeholder="Buscar aluno por email..." onkeyup="filtrarUsuarios()">
    </div>

    <div class="table-box">
      <table>
        <thead>
          <tr>
            <th>Email</th>
            <th>Plano</th>
            <th>Role</th>
            <th>AÃ§Ãµes</th>
          </tr>
        </thead>
        <tbody id="userList"></tbody>
      </table>
    </div>

    <div class="admin-container">
      <h2>Postar Novo Treino</h2>
      <form id="training-form">
          <input type="text" id="training-title" placeholder="TÃ­tulo (ex: Treino de Peito)" required>
          <textarea id="training-desc" placeholder="ExercÃ­cios..." rows="5" required></textarea>
          <input type="text" id="training-video" placeholder="Link do vÃ­deo">
          <button type="submit">Publicar Treino para Alunos</button>
      </form>
    </div>
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-app.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/9.22.1/firebase-auth.js";
import { 
  getFirestore, 
  collection, 
  getDocs, 
  updateDoc, 
  doc, 
  setDoc, 
  deleteDoc // Importado para permitir exclusÃ£o
} from "https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKLvhy6r6tLSMIEt-mZcfHWuiKHHibdcY",
  authDomain: "meusiteteste1-7b880.firebaseapp.com",
  projectId: "meusiteteste1-7b880",
  storageBucket: "meusiteteste1-7b880.appspot.com",
  messagingSenderId: "107598819774",
  appId: "1:107598819774:web:1e369753c4b7908a6209ef"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const ADMIN_EMAIL = "arthurdinizrede@gmail.com";
let usuarios = [];

onAuthStateChanged(auth, async (user) => {
  if (!user || user.email !== ADMIN_EMAIL) {
    window.location.href = "login.html";
    return;
  }
  carregarUsuarios();
});

async function carregarUsuarios() {
  const snapshot = await getDocs(collection(db, "users"));
  usuarios = [];
  let admins = 0;
  snapshot.forEach(docSnap => {
    const data = docSnap.data();
    usuarios.push({ id: docSnap.id, ...data });
    if (data.role === "admin") admins++;
  });
  document.getElementById("totalUsers").innerText = usuarios.length;
  document.getElementById("totalAdmins").innerText = admins;
  renderTabela(usuarios);
}

function renderTabela(lista) {
  const tbody = document.getElementById("userList");
  tbody.innerHTML = "";
  lista.forEach(u => {
    tbody.innerHTML += `
      <tr>
        <td>${u.email}</td>
        <td>${u.plano || "BÃ¡sico"}</td>
        <td>${u.role || "user"}</td>
        <td>
          <button class="action btn-plan" onclick="mudarPlano('${u.id}')">Plano</button>
          <button class="action btn-delete" onclick="excluirUsuario('${u.id}', '${u.email}')">Excluir</button>
        </td>
      </tr>
    `;
  });
}

// ðŸ—‘ï¸ FUNÃ‡ÃƒO PARA EXCLUIR ALUNO
window.excluirUsuario = async function(id, email) {
  if (confirm(`Tem certeza que deseja remover o acesso de ${email}?`)) {
    try {
      await deleteDoc(doc(db, "users", id));
      alert("Registro do aluno removido com sucesso!");
      carregarUsuarios(); // Recarrega a lista
    } catch (error) {
      alert("Erro ao excluir: " + error.message);
    }
  }
}

// ðŸ’³ MUDAR PLANO
window.mudarPlano = async function(id) {
  const plano = prompt("Digite o plano: BÃ¡sico / IntermediÃ¡rio / Premium");
  if (!plano) return;
  await updateDoc(doc(db, "users", id), { plano });
  carregarUsuarios();
}

// ðŸ“ POSTAR TREINO
const trainingForm = document.getElementById('training-form');
trainingForm.addEventListener('submit', async (e) => {
    e.preventDefault();
    const titulo = document.getElementById('training-title').value;
    const descricao = document.getElementById('training-desc').value;
    const video = document.getElementById('training-video').value;
    try {
        await setDoc(doc(db, "treinos", "diario"), {
            titulo, descricao, video, dataPostagem: new Date()
        });
        alert("Treino publicado!");
        trainingForm.reset();
    } catch (error) {
        alert("Erro: " + error.message);
    }
});

window.filtrarUsuarios = function() {
  const termo = document.getElementById("search").value.toLowerCase();
  const filtrados = usuarios.filter(u => u.email.toLowerCase().includes(termo));
  renderTabela(filtrados);
}

window.logout = () => signOut(auth).then(() => window.location.href = "login.html");

</script>
</body>
</html>
